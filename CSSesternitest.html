<!DOCTYPE html>
<html>

<head>
<title> onblur event page </title>

<link rel="stylesheet" type="text/css" href="esterni.css"> 

<script>
    function doMath() {
        var x = 2;
        var y = 10;

        var z = 4;

        var answer = x * y / z;






        document.getElementById("output").innerHTML = "the result is " + answer;

    }

</script>



</head>

<body>

    <p>JavaScript Testing.</p>

    <button onclick="doMath();"> Do to Math</button>

    <p id="output"></p>

    <p class="regular"> This is a test of regular.</p>

    <p class="testClass"> This is a test of the test Class.</p>

</body>
</html>
